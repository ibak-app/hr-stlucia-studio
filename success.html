<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Profile Created — Talent by St. Lucia Studio</title>
  <meta name="theme-color" content="#0D7377">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .success-page {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-md);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      color: var(--text-inverse);
    }
    .success-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-lg);
      animation: scaleIn 0.5s ease;
    }
    @keyframes scaleIn {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .success-page h1 {
      color: var(--text-inverse);
      font-size: 28px;
      margin-bottom: var(--spacing-sm);
    }
    .success-page > p {
      color: rgba(255,255,255,0.8);
      max-width: 400px;
      margin-bottom: var(--spacing-xl);
    }
    .share-box {
      background: rgba(255,255,255,0.1);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      width: 100%;
      max-width: 400px;
      margin-bottom: var(--spacing-xl);
    }
    .share-box h3 {
      color: var(--text-inverse);
      font-size: 16px;
      margin-bottom: var(--spacing-sm);
    }
    .share-box p {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      margin-bottom: var(--spacing-md);
    }
    .share-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      background: rgba(255,255,255,0.12);
      border-radius: var(--radius-md);
      padding: 8px 12px;
      margin-bottom: var(--spacing-md);
    }
    .share-link input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }
    .share-link button {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 6px 14px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
    }
    .share-buttons {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: center;
    }
    .share-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .share-btn:hover { transform: scale(1.1); }
    .share-btn--whatsapp { background: #25D366; }
    .share-btn--facebook { background: #1877F2; }
    .share-btn--twitter { background: #1DA1F2; }
    .share-btn--linkedin { background: #0A66C2; }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      width: 100%;
      max-width: 400px;
    }
  </style>
  <!-- Analytics: Plausible -->
  <script defer data-domain="talent.stlucia.studio" src="https://plausible.io/js/script.js"></script>
  <!-- Analytics: Facebook Pixel (replace YOUR_PIXEL_ID) -->
  <script>!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');fbq('init','YOUR_PIXEL_ID');fbq('track','PageView');</script>
</head>
<body>

  <main class="success-page">
    <div class="success-icon">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
    </div>

    <h1>You're In!</h1>
    <p>Your talent profile is live. Employers can now discover you. Here's how to boost your visibility.</p>

    <!-- Share Box -->
    <div class="share-box">
      <h3>Share &amp; Earn Priority Placement</h3>
      <p>Invite friends to join. The more people on the platform, the more employers come looking.</p>

      <div class="share-link">
        <input type="text" id="share-url" value="https://talent.stlucia.studio?ref=" readonly>
        <button type="button" id="copy-btn">Copy</button>
      </div>

      <div class="share-buttons">
        <button type="button" class="share-btn share-btn--whatsapp" id="share-wa" title="Share on WhatsApp">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>

        </button>
        <button type="button" class="share-btn share-btn--twitter" id="share-tw" title="Share on X/Twitter">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </button>
        <button type="button" class="share-btn share-btn--linkedin" id="share-li" title="Share on LinkedIn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        </button>
      </div>
    </div>

    <!-- Next Steps -->
    <div class="action-buttons">
      <a href="video.html" class="btn btn--accent btn--full">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2"/></svg>
        Record Video Resume
      </a>
      <a href="profile.html" class="btn btn--outline-white btn--full">Edit Your Profile</a>
      <a href="dashboard.html" class="btn btn--ghost btn--full" style="color: rgba(255,255,255,0.7);">Go to Dashboard</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/analytics.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set referral link
      App.onAuthReady(function(user, profile) {
        var refCode = (profile && profile.referral_code) ? profile.referral_code : 'share';
        var url = 'https://talent.stlucia.studio?ref=' + refCode;
        document.getElementById('share-url').value = url;

        // Track event
        DB.trackEvent('success_page_view', {});
      });

      // Copy link
      document.getElementById('copy-btn').addEventListener('click', function() {
        var input = document.getElementById('share-url');
        input.select();
        input.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(input.value).then(function() {
          App.showToast('Link copied!', 'success');
        }).catch(function() {
          document.execCommand('copy');
          App.showToast('Link copied!', 'success');
        });
      });

      // Share buttons
      var shareUrl = document.getElementById('share-url').value;
      var shareText = "I just created my talent profile on Saint Lucia's new talent platform. Create yours too — it's free!";

      document.getElementById('share-wa').addEventListener('click', function() {
        window.open('https://wa.me/?text=' + encodeURIComponent(shareText + ' ' + shareUrl), '_blank');
      });

      document.getElementById('share-fb').addEventListener('click', function() {
        window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(shareUrl), '_blank');
      });

      document.getElementById('share-tw').addEventListener('click', function() {
        window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(shareText) + '&url=' + encodeURIComponent(shareUrl), '_blank');
      });

      document.getElementById('share-li').addEventListener('click', function() {
        window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(shareUrl), '_blank');
      });
    });
  </script>

</body>
</html>
