<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Browse Talent — talent.stlucia</title>
  <meta name="description" content="Browse Saint Lucia's talent pool. Find skilled professionals with video resumes.">
  <meta name="theme-color" content="#0D7377">
  <meta property="og:title" content="Browse Talent — talent.stlucia">
  <meta property="og:description" content="Saint Lucia's largest talent directory with video resumes.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .browse {
      padding-top: calc(var(--nav-height) + var(--spacing-lg));
      padding-bottom: var(--spacing-3xl);
      min-height: 100vh;
    }
    .browse__header {
      margin-bottom: var(--spacing-xl);
    }
    .browse__header h1 {
      font-size: 24px;
      margin-bottom: var(--spacing-xs);
    }
    .browse__header p {
      color: var(--text-muted);
      font-size: 15px;
    }
    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
      align-items: center;
    }
    .filters .form-input {
      height: 40px;
      font-size: 14px;
      padding: 8px 12px;
      width: auto;
      min-width: 0;
    }
    .filters .search-input {
      flex: 1;
      min-width: 200px;
    }
    .filters select.form-input {
      min-width: 140px;
    }
    .filter-chip {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      border-radius: var(--radius-pill);
      background: var(--bg-alt);
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: inherit;
    }
    .filter-chip:hover, .filter-chip.active {
      background: var(--primary);
      color: var(--text-inverse);
      border-color: var(--primary);
    }
    /* Profile grid */
    .talent-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-md);
    }
    @media (min-width: 500px) {
      .talent-grid { grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 800px) {
      .talent-grid { grid-template-columns: 1fr 1fr 1fr; }
    }
    /* Profile card */
    .tcard {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }
    .tcard:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      color: inherit;
    }
    .tcard__top {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }
    .tcard__avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(13,115,119,0.1);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      flex-shrink: 0;
      overflow: hidden;
    }
    .tcard__avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .tcard__name {
      font-weight: 700;
      font-size: 15px;
    }
    .tcard__headline {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 2px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .tcard__tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: var(--spacing-sm);
    }
    .tcard__tags .tag {
      font-size: 11px;
      padding: 3px 8px;
    }
    .tcard__meta {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 12px;
      color: var(--text-muted);
      padding-top: var(--spacing-sm);
      border-top: 1px solid var(--border);
    }
    .tcard__badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 2px 8px;
      border-radius: var(--radius-pill);
      background: rgba(13,115,119,0.1);
      color: var(--primary);
      font-size: 11px;
      font-weight: 600;
    }
    /* Results info & loading */
    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      font-size: 14px;
      color: var(--text-muted);
    }
    .load-more {
      text-align: center;
      margin-top: var(--spacing-xl);
    }
    .empty-state {
      text-align: center;
      padding: var(--spacing-3xl) var(--spacing-md);
      color: var(--text-muted);
    }
    .empty-state h3 { margin-bottom: var(--spacing-sm); color: var(--text); }
  </style>
  <script defer data-domain="talent.stlucia.studio" src="https://plausible.io/js/script.js"></script>
</head>
<body>

  <nav class="nav" id="nav">
    <div class="nav__inner">
      <a href="/" class="nav__logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" aria-hidden="true">
          <rect width="28" height="28" rx="6" fill="#0D7377"/>
          <text x="14" y="19" text-anchor="middle" font-size="16" font-weight="800" fill="#FFD166">T</text>
        </svg>
        talent<span>.stlucia</span>
      </a>
      <div class="nav__links">
        <a href="employers.html">For Employers</a>
      </div>
      <div class="nav__cta">
        <a href="signup.html" class="btn btn--primary btn--sm">Create Profile</a>
      </div>
    </div>
  </nav>

  <main class="browse">
    <div class="container">
      <div class="browse__header">
        <h1>Browse Talent</h1>
        <p>Discover skilled professionals in Saint Lucia</p>
      </div>

      <!-- Filters -->
      <div class="filters">
        <input type="text" class="form-input search-input" id="search" placeholder="Search by name or headline...">
        <select class="form-input" id="filter-sector">
          <option value="">All Sectors</option>
        </select>
        <select class="form-input" id="filter-availability">
          <option value="">Availability</option>
        </select>
        <button type="button" class="filter-chip" id="filter-video">Has Video</button>
      </div>

      <!-- Results -->
      <div class="results-info">
        <span id="results-count"></span>
      </div>

      <div id="talent-grid" class="talent-grid"></div>

      <div id="empty-state" class="empty-state hidden">
        <h3>No talent found</h3>
        <p>Try adjusting your filters or search terms.</p>
      </div>

      <div class="load-more" id="load-more" class="hidden">
        <button type="button" class="btn btn--outline" id="load-more-btn">Load More</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/analytics.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var grid = document.getElementById('talent-grid');
      var emptyState = document.getElementById('empty-state');
      var loadMoreSection = document.getElementById('load-more');
      var loadMoreBtn = document.getElementById('load-more-btn');
      var resultsCount = document.getElementById('results-count');
      var searchInput = document.getElementById('search');
      var sectorSelect = document.getElementById('filter-sector');
      var availSelect = document.getElementById('filter-availability');
      var videoChip = document.getElementById('filter-video');

      var PAGE_SIZE = 24;
      var currentOffset = 0;
      var totalCount = 0;
      var hasVideoFilter = false;
      var debounceTimer = null;

      // Populate filter dropdowns
      App.SECTORS.forEach(function(s) {
        var opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        sectorSelect.appendChild(opt);
      });

      App.AVAILABILITY_OPTIONS.forEach(function(a) {
        var opt = document.createElement('option');
        opt.value = a.value;
        opt.textContent = a.label;
        availSelect.appendChild(opt);
      });

      // Video filter chip
      videoChip.addEventListener('click', function() {
        hasVideoFilter = !hasVideoFilter;
        this.classList.toggle('active', hasVideoFilter);
        resetAndLoad();
      });

      // Filter change handlers
      sectorSelect.addEventListener('change', function() { resetAndLoad(); });
      availSelect.addEventListener('change', function() { resetAndLoad(); });
      searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(function() { resetAndLoad(); }, 400);
      });

      loadMoreBtn.addEventListener('click', function() {
        currentOffset += PAGE_SIZE;
        loadProfiles(true);
      });

      function resetAndLoad() {
        currentOffset = 0;
        grid.innerHTML = '';
        loadProfiles(false);
      }

      async function loadProfiles(append) {
        var options = {
          limit: PAGE_SIZE,
          offset: currentOffset
        };

        var search = searchInput.value.trim();
        if (search) options.search = search;
        var sector = sectorSelect.value;
        if (sector) options.sector = sector;
        var avail = availSelect.value;
        if (avail) options.availability = avail;
        if (hasVideoFilter) options.has_video = true;

        if (!append) {
          loadMoreBtn.textContent = 'Loading...';
        }

        var result = await DB.browseProfiles(options);

        if (!append) grid.innerHTML = '';

        var profiles = result.data || [];
        totalCount = result.count || profiles.length;

        if (profiles.length === 0 && currentOffset === 0) {
          emptyState.classList.remove('hidden');
          loadMoreSection.classList.add('hidden');
          resultsCount.textContent = '0 profiles found';
          return;
        }
        emptyState.classList.add('hidden');

        profiles.forEach(function(p) {
          var card = createProfileCard(p);
          grid.appendChild(card);
        });

        var showing = grid.children.length;
        resultsCount.textContent = showing + ' of ' + totalCount + ' profiles';

        if (showing < totalCount) {
          loadMoreSection.classList.remove('hidden');
          loadMoreBtn.textContent = 'Load More';
        } else {
          loadMoreSection.classList.add('hidden');
        }
      }

      function createProfileCard(p) {
        var card = document.createElement('a');
        card.href = 'talent.html?id=' + p.id;
        card.className = 'tcard';

        var fullName = (p.first_name || '') + ' ' + (p.last_name || '');
        var initials = (p.first_name || '?')[0] + (p.last_name || '')[0];

        var avatarHtml;
        if (p.photo_url) {
          avatarHtml = '<div class="tcard__avatar"><img src="' + App.escapeHtml(p.photo_url) + '" alt="" loading="lazy"></div>';
        } else {
          avatarHtml = '<div class="tcard__avatar">' + initials.toUpperCase() + '</div>';
        }

        var skillsHtml = '';
        if (p.skills && p.skills.length) {
          skillsHtml = '<div class="tcard__tags">';
          p.skills.slice(0, 4).forEach(function(s) {
            skillsHtml += '<span class="tag">' + App.escapeHtml(s) + '</span>';
          });
          if (p.skills.length > 4) skillsHtml += '<span class="tag">+' + (p.skills.length - 4) + '</span>';
          skillsHtml += '</div>';
        }

        var metaHtml = '<div class="tcard__meta">';
        if (p.location) metaHtml += '<span>' + App.escapeHtml(p.location) + '</span>';
        if (p.video_url) metaHtml += '<span class="tcard__badge">Video</span>';
        metaHtml += '</div>';

        card.innerHTML =
          '<div class="tcard__top">' +
            avatarHtml +
            '<div>' +
              '<div class="tcard__name">' + App.escapeHtml(fullName) + '</div>' +
              (p.headline ? '<div class="tcard__headline">' + App.escapeHtml(p.headline) + '</div>' : '') +
            '</div>' +
          '</div>' +
          skillsHtml +
          metaHtml;

        return card;
      }

      // Initial load
      loadProfiles(false);
    });
  </script>
</body>
</html>
