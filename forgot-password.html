<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Reset Password â€” talent.stlucia</title>
  <meta name="theme-color" content="#0D7377">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .signup-link {
      text-align: center;
      margin-top: var(--spacing-lg);
      font-size: 14px;
      color: var(--text-muted);
    }
    .signup-link a { font-weight: 600; }
    .success-msg {
      text-align: center;
      padding: var(--spacing-xl) 0;
    }
    .success-msg svg {
      color: var(--success);
      margin-bottom: var(--spacing-md);
    }
  </style>
</head>
<body>

  <nav class="nav" id="nav">
    <div class="nav__inner">
      <a href="/" class="nav__logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" aria-hidden="true">
          <rect width="28" height="28" rx="6" fill="#0D7377"/>
          <text x="14" y="19" text-anchor="middle" font-size="16" font-weight="800" fill="#FFD166">T</text>
        </svg>
        talent<span>.stlucia</span>
      </a>
      <div class="nav__cta">
        <a href="login.html" class="btn btn--ghost btn--sm">Log In</a>
      </div>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <div id="request-form-section">
        <h1 class="auth-card__title">Reset your password</h1>
        <p class="auth-card__subtitle">Enter your email and we'll send you a link to reset your password.</p>

        <form id="forgot-form" novalidate>
          <div class="form-group">
            <label class="form-label form-label--required" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email" placeholder="you@example.com">
            <div class="form-error"></div>
          </div>

          <button type="submit" class="btn btn--primary btn--full">Send Reset Link</button>
        </form>

        <div class="signup-link">
          <a href="login.html">Back to login</a>
        </div>
      </div>

      <div id="success-section" class="hidden">
        <div class="success-msg">
          <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
          <h2>Check your email</h2>
          <p class="text-muted" style="margin-top: var(--spacing-sm);">We sent a password reset link to <strong id="sent-email"></strong>. Click the link in the email to reset your password.</p>
          <a href="login.html" class="btn btn--outline" style="margin-top: var(--spacing-xl);">Back to login</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/analytics.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('forgot-form');
      var submitBtn = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (!App.validateForm(form)) return;

        var email = form.querySelector('#email').value.trim();
        App.setLoading(submitBtn, true);

        var result = await Auth.resetPassword(email);
        App.setLoading(submitBtn, false);

        if (result.error) {
          App.showToast(result.error.message, 'error');
          return;
        }

        document.getElementById('sent-email').textContent = email;
        document.getElementById('request-form-section').classList.add('hidden');
        document.getElementById('success-section').classList.remove('hidden');
      });

      form.querySelectorAll('input').forEach(function(input) {
        input.addEventListener('blur', function() { App.validateField(this); });
      });
    });
  </script>
</body>
</html>
