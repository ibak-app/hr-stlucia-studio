<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Log In â€” Talent by St. Lucia Studio</title>
  <meta name="description" content="Log in to your Talent profile. Manage your profile and video resume.">
  <meta name="theme-color" content="#0D7377">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      padding: 4px 8px;
    }
    .tab-row {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    .tab-row .btn { flex: 1; }
    .signup-link {
      text-align: center;
      margin-top: var(--spacing-lg);
      font-size: 14px;
      color: var(--text-muted);
    }
    .signup-link a {
      font-weight: 600;
    }
  </style>
  <!-- Analytics: Plausible -->
  <script defer data-domain="talent.stlucia.studio" src="https://plausible.io/js/script.js"></script>
  <!-- Analytics: Facebook Pixel (replace YOUR_PIXEL_ID) -->
  <script>!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');fbq('init','YOUR_PIXEL_ID');fbq('track','PageView');</script>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav" id="nav">
    <div class="nav__inner">
      <a href="/" class="nav__logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" aria-hidden="true">
          <rect width="28" height="28" rx="6" fill="#0D7377"/>
          <text x="14" y="19" text-anchor="middle" font-size="16" font-weight="800" fill="#FFD166">T</text>
        </svg>
        Talent<span>.SL</span>
      </a>
      <div class="nav__cta">
        <a href="signup.html" class="btn btn--primary btn--sm">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h1 class="auth-card__title">Welcome back</h1>
      <p class="auth-card__subtitle">Log in to manage your talent profile.</p>

      <!-- Login Method Tabs -->
      <div class="tab-row">
        <button type="button" class="btn btn--primary btn--sm" id="tab-email">Email &amp; Password</button>
        <button type="button" class="btn btn--ghost btn--sm" id="tab-magic">Magic Link</button>
      </div>

      <!-- Google Login -->
      <button type="button" class="btn btn--outline btn--full" id="google-login-btn" style="gap: 10px; margin-bottom: var(--spacing-md);">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Continue with Google
      </button>

      <div class="auth-divider">or</div>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label class="form-label form-label--required" for="login-email">Email</label>
          <input type="email" id="login-email" name="email" class="form-input" required autocomplete="email" placeholder="you@example.com">
          <div class="form-error"></div>
        </div>

        <div class="form-group" id="password-group">
          <label class="form-label form-label--required" for="login-password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="login-password" name="password" class="form-input" required minlength="6" autocomplete="current-password" placeholder="Your password">
            <button type="button" class="toggle-password">Show</button>
          </div>
          <div class="form-error"></div>
        </div>

        <button type="submit" class="btn btn--primary btn--full">Log In</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create one free</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/analytics.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      AuthUI.initLoginForm();

      // Google login
      document.getElementById('google-login-btn').addEventListener('click', function() {
        AuthUI.handleGoogleLogin();
      });

      // If already logged in, redirect
      App.onAuthReady(function(user) {
        if (user) {
          AuthUI.handleOAuthCallback(); // ensure profile exists for OAuth users
          var redirect = App.getUrlParam('redirect') || 'dashboard.html';
          window.location.href = redirect;
        }
      });
    });
  </script>

</body>
</html>
