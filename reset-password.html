<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Set New Password â€” talent.stlucia</title>
  <meta name="theme-color" content="#0D7377">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      padding: 4px 8px;
    }
    .signup-link {
      text-align: center;
      margin-top: var(--spacing-lg);
      font-size: 14px;
      color: var(--text-muted);
    }
    .signup-link a { font-weight: 600; }
  </style>
</head>
<body>

  <nav class="nav" id="nav">
    <div class="nav__inner">
      <a href="/" class="nav__logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" aria-hidden="true">
          <rect width="28" height="28" rx="6" fill="#0D7377"/>
          <text x="14" y="19" text-anchor="middle" font-size="16" font-weight="800" fill="#FFD166">T</text>
        </svg>
        talent<span>.stlucia</span>
      </a>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h1 class="auth-card__title">Set new password</h1>
      <p class="auth-card__subtitle">Choose a strong password for your account.</p>

      <form id="reset-form" novalidate>
        <div class="form-group">
          <label class="form-label form-label--required" for="password">New Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-input" required minlength="6" autocomplete="new-password" placeholder="At least 6 characters">
            <button type="button" class="toggle-password">Show</button>
          </div>
          <div class="form-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label form-label--required" for="confirm_password">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6" autocomplete="new-password" placeholder="Repeat your password">
            <button type="button" class="toggle-password">Show</button>
          </div>
          <div class="form-error"></div>
        </div>

        <button type="submit" class="btn btn--primary btn--full">Update Password</button>
      </form>

      <div class="signup-link">
        <a href="login.html">Back to login</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/analytics.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('reset-form');
      var submitBtn = form.querySelector('button[type="submit"]');

      // Toggle password visibility
      form.querySelectorAll('.toggle-password').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var input = this.parentElement.querySelector('input');
          var isPassword = input.type === 'password';
          input.type = isPassword ? 'text' : 'password';
          this.textContent = isPassword ? 'Hide' : 'Show';
        });
      });

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        var password = document.getElementById('password').value;
        var confirm = document.getElementById('confirm_password').value;

        if (password.length < 6) {
          App.showToast('Password must be at least 6 characters.', 'error');
          return;
        }

        if (password !== confirm) {
          App.showToast('Passwords do not match.', 'error');
          return;
        }

        App.setLoading(submitBtn, true);
        var result = await Auth.updatePassword(password);
        App.setLoading(submitBtn, false);

        if (result.error) {
          App.showToast(result.error.message, 'error');
          return;
        }

        App.showToast('Password updated! Redirecting...', 'success');
        setTimeout(function() {
          window.location.href = 'dashboard.html';
        }, 1500);
      });

      form.querySelectorAll('input').forEach(function(input) {
        input.addEventListener('blur', function() { App.validateField(this); });
      });
    });
  </script>
</body>
</html>
